<template>
  <template if:true={isLoading}>
    <div>
      <lightning-spinner
        alternative-text="Loading"
        size="large"
        variant="brand"
      ></lightning-spinner>
    </div>
  </template>
  <template if:true={displayerrormsg}>
    <div class="error-container">
      <div class="slds-notify_container slds-is-relative">
        <div class="slds-notify" role="status">
          <div class="slds-grid slds-wrap error-content">
            <div class="error-text">
              <h2 class="slds-text-heading_small error-message">
                {errorMessage}
              </h2>
            </div>
            <div class="error-close">
              <button
                class="slds-button slds-button_icon slds-button_icon-inverse"
                title="Close"
                onclick={hideErrorMessage}
              >
                <lightning-icon
                  icon-name="utility:close"
                  alternative-text="close"
                  variant="inverse"
                  size="small"
                ></lightning-icon>
                <span class="slds-assistive-text">Close</span>
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </template>

  <template if:true={displayactivecontracts}>
    <lightning-card title={title} custom-icon="custom:icon13">
      <template if:true={columns}>
        <lightning-datatable
          key-field="id"
          data={data}
          columns={columns}
          max-row-selection="1"
        >
        </lightning-datatable>
      </template>
      <footer class="modal-footer">
        <div class="button-container">
          <button
            class="slds-button slds-button_brand"
            type="submit"
            onclick={submitDetails}
            title="Amend"
          >
            Amend
          </button>
          <button
            class="slds-button slds-button_neutral"
            onclick={closeModal}
            title="Cancel"
          >
            Cancel
          </button>
        </div>
      </footer>
    </lightning-card>
  </template>

  <template if:true={noActiveContractFound}>
    <lightning-card title={title}>
      <footer class="modal-footer">
        <h1 class="no-contracts-text">No Active Contracts to Amend!</h1>
      </footer>
    </lightning-card>
  </template>
</template>
